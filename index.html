<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with css</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div class="contact">
    <h2>Level Up Your brand</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, nostrum.</p>
    <form>
      <div class="child_form">
        <label for="name"> Name</label>
        <input type="text" name="name" id="" placeholder="Please Enter Your name">
      </div>
      <div class="child_form">
        <label for="email"> Email</label>
        <input type="email" name="name" id="" placeholder="Please Enter Your emil">
      </div>
      <div class="child_form">
        <label for="phone">Country</label>
        <select name="country">
          <option value="bd">bangladesh</option>
          <option value="in">India</option>
          <option value="pk">pakistan</option>

        </select>
      </div>
      <div class="child_form">
        <label for="phone"> Phone</label>
        <input type="number" name="phone" id="" placeholder="Please Enter Your phone number">
      </div>
      <div class="child_form">
        <label for="message">How can we help?</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="your message"></textarea>
      </div>
      <div class="child_form">
        <input type="button" value="Send Message">
      </div>
    </form>
  </div>




  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // ফর্ম সাবমিট আটকে দিচ্ছে

      // ফিল্ড গুলো সংগ্রহ
      const name = form.querySelector('input[name="name"]').value.trim();
      const email = form.querySelector('input[type="email"]').value.trim();
      const phone = form.querySelector('input[name="phone"]').value.trim();
      const country = form.querySelector('select[name="country"]').value;
      const message = form.querySelector('textarea').value.trim();

      // সহজ ভ্যালিডেশন
      if (name === '') {
        alert('Please enter your name');
        return;
      }

      if (email === '' || !validateEmail(email)) {
        alert('Please enter a valid email');
        return;
      }

      if (phone === '' || phone.length < 7) {
        alert('Please enter a valid phone number');
        return;
      }

      if (message === '') {
        alert('Please enter your message');
        return;
      }

      // সফল সাবমিশন এলার্ট
      alert('Thank you for contacting us!');

      form.reset(); // ফর্ম রিসেট করে দেয়
    });

    // ইমেইল ভ্যালিডেশন ফাংশন
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }
  </script>

</body>

</html>
